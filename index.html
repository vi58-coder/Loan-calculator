<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" class="input" type="number" name="" id="loan-amount"
            min="1" max="500000" value="10000" 
            placeholder="Enter Amount">
        </p>
        <p>Interest Rate %
            <input onchange="calculateLoan()" class="input" type="number" name="" id="interest-rate"
            min="0" max="100" value="10" step=".1" 
            placeholder="Enter Amount">
        </p>
        <p>Months to pay
            <input onchange= "calculateLoan()" class="input" type="number" name="" id="paying"
            min="6" max="48" value="12" 
            placeholder="Enter Amount">
        </p>

        <p class="payment" id="payment">Monthly Payment:</p>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
